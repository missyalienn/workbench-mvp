# Evidence preview configuration.
# Note: LLM calls are disabled unless allow_llm: true.

queries:
  - "How to fix a leaky tap"
  - "How to unblock a toilet"
  - "How to fix a hole in the wall"
  - "How long do you leave plaster to dry before painting"
  - "What does \"LB\" mean on my smoke alarm"
  - "How to unblock a drain"
  - "How to change kitchen cupboard doors"
  - "Can you paint kitchen cabinets"
  - "Can you lay new laminate flooring over old laminate"
  - "How to bleed a radiator properly"

prompt_version: "v3"

post_limit: 10

openai_environment: "openai-dev"
model: "gpt-4.1-mini"
allow_llm: true

max_posts: 5
max_comments_per_post: 5
max_post_chars: 1200
max_comment_chars: 400

summary_char_budget: 900
max_highlights: 6
max_cautions: 5

# Optional: if omitted, a timestamped filename is generated.
# output_filename: "evidence_preview_example.json"
