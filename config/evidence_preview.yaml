# Evidence preview configuration.
# Note: LLM calls are disabled unless allow_llm: true.

queries:
  - "how to caulk bathtub"
  - "how to repair holes in drywall"

prompt_version: "v3"

post_limit: 10

openai_environment: "openai-dev"
model: "gpt-4.1-mini"
allow_llm: true

max_posts: 5
max_comments_per_post: 5
max_post_chars: 1200
max_comment_chars: 400

summary_char_budget: 900
max_highlights: 6
max_cautions: 5

# Optional: if omitted, a timestamped filename is generated.
# output_filename: "evidence_preview_example.json"
